<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let userInput = prompt("Enter Celcius Degree: ");
  let celcius = parseFloat(userInput);
  let fahrenheit = celcius * 1.8 +32;
  alert(`You've entered ${celcius}oC which is equivalent to ${fahrenheit}oF`)
</script>
</body>
</html>
