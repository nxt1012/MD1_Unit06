<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let userInputSide1 = prompt("Enter side 1 of the right triangle: ");
  let userInputSide2 = prompt("Enter side 2 of the right triangle: ");
  let width = parseFloat(userInputSide1);
  let length = parseFloat(userInputSide2);
  let area = width * length/2
  alert(`Area of the right triangle with ${width} width and ${length} length will be: ${area}`);
</script>
</body>
</html>
