<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //get information from user
  let weightUserInput = prompt("Enter body weight in kilogram: ");
  let heightUserInput = prompt("Enter height in metre: ");
  //convert String type to Float type
  weight = parseFloat(weightUserInput);
  height = parseFloat(heightUserInput);
  //calculate and evaluate bmi value
  bmi = weight / (height*height);
  if (bmi < 18.5)
    document.write("Underweight");
  else if (bmi < 25.0)
    document.write("Normal");
  else if (bmi <30.0)
    document.write("Overweight");
  else
    document.write("Obese");
  console.log(bmi)
</script>
</body>
</html>
