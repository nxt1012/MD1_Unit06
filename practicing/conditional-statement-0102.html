<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let qualifiedAge = 16;
    let age = +prompt("Nhập tuổi học sinh: ")
    if (age < qualifiedAge)
        document.write("Học sinh " + age + " tuổi, không đủ điều kiện vào học lớp 10");
    else
        document.write("Học sinh " + age + " tuổi, đủ điều kiện vào học lớp 10");
</script>
</body>
</html>
