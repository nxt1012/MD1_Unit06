<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let userInput = prompt("Enter an integer: ")
  let integer = parseInt(userInput);
  if (integer > 0)
    alert(`${integer} is bigger than 0`);
  else if (integer < 0)
    alert(`${integer} is smaller than 0`);
  else
    alert(`${integer} is 0`);
</script>
</body>
</html>
