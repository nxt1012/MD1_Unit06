<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let userInputA = prompt("a");
  let userInputB = prompt("b");
  let a = parseInt(userInputA);
  let b = parseInt(userInputB);
  if (a % b === 0)
    alert(`${a} chia hết cho ${b}`);
  else
    alert(`${a} không chia hết cho ${b}`);
</script>
</body>
</html>
