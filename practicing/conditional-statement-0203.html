<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let userInput = prompt("Enter square edge: ");
  let edge = parseFloat(userInput);
  let area = edge * edge;
  alert(`The square with edge ${edge} entered above has area of: ${area}`);
</script>
</body>
</html>
