<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let userNameInput = prompt("Enter your name here:")
  let userPasswordInput = "";
  if (userNameInput == "Admin"){
    userPasswordInput = prompt("Enter your password here:");
    if (userPasswordInput == "TheMaster"){
      document.write("Welcome!");
    } else if (userPasswordInput == null) {
      document.write("Canceled");
    } else {
      document.write("Wrong password");
    }
    } else {
    document.write("I don't know you")
  }
</script>
</body>
